<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: #0f1117;
      --bg-card: #1b1e27;
      --primary: #8e44ad;
      --accent: #9b59b6;
      --text: #f1f1f1;
      --subtext: #b3b3b3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-align: center;
    }

    .btn {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 1rem 0;
      transition: all 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    #status {
      margin: 10px 0;
      font-size: 1rem;
      color: var(--subtext);
    }

    #transcript {
      margin-top: 10px;
      font-size: 20px;
      color: #ffffff;
      font-weight: 500;
    }

    #player {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .catalogue {
      margin-top: 3rem;
      max-width: 1000px;
      width: 100%;
    }

    .catalogue h2 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 1rem;
    }

    .card {
      background-color: var(--bg-card);
      padding: 16px 20px;
      border-radius: 12px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h3 {
      margin-top: 0;
      color: var(--text);
      font-size: 1.1rem;
    }

    .card a {
      color: #81d4fa;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        width: 90%;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>üé§ Voice Remote</h1>

  <button class="btn" onclick="startRecognition()">Start Voice Command</button>
  <div id="status">Click the button and speak a channel name</div>
  <div id="transcript">Transcript will appear here‚Ä¶</div>
  <div id="player"></div>

  <div class="catalogue">
    <h2>üì∫ Available Channels</h2>
    <div class="card-grid">
      <div class="card">
        <h3>India TV</h3>
        <a href="https://www.youtube.com/watch?v=Xmm3Kr5P1Uw" target="_blank">Watch Live</a>
      </div>
      <div class="card">
        <h3>India Today</h3>
        <a href="https://www.youtube.com/watch?v=hLE6eNJ5N-c?autoplay=1" target="_blank">Watch Live</a>
      </div>
      <div class="card">
        <h3>NTV Telugu</h3>
        <a href="https://www.youtube.com/watch?v=L0RktSIM980" target="_blank">Watch Live</a>
      </div>
      <div class="card">
        <h3>Aaj Tak</h3>
        <a href="https://www.youtube.com/watch?v=Nq2wYlWFucg" target="_blank">Watch Live</a>
      </div>
      <div class="card">
        <h3>Love Nature</h3>
        <a href="https://www.youtube.com/watch?v=daqB3i9WYIY" target="_blank">Watch Live</a>
      </div>
      <div class="card">
        <h3>Disney Channel</h3>
        <a href="https://www.youtube.com/watch?v=0uUCyGKZm1M" target="_blank">Watch Live</a>
      </div>
    </div>
  </div>

  <script>
    async function startRecognition() {
      const status = document.getElementById("status");
      const transcriptDiv = document.getElementById("transcript");
      const playerDiv = document.getElementById("player");

      transcriptDiv.innerText = "";
      playerDiv.innerHTML = "";
      status.innerText = "üéôÔ∏è Listening...";

      if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
        status.innerText = '‚ùå Your browser does not support SpeechRecognition.';
        return;
      }

      const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new Recognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        transcriptDiv.innerText = `üìù ${transcript}`;
        status.innerText = "‚è≥ Fetching channel...";

        try {
          const res = await fetch("/save_transcript", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ transcript })
          });

          const data = await res.json();

          if (!res.ok) throw new Error(data.message || "No matching channel");

          status.innerText = `‚úÖ Now Playing: ${data.channel}`;
          playerDiv.innerHTML =
            `<iframe
               src="${data.link}"
               allow="autoplay; encrypted-media"
               allowfullscreen>
             </iframe>`;
        } catch (err) {
          status.innerText = `‚ö†Ô∏è ${err.message}`;
        }
      };

      recognition.onerror = (err) => {
        console.error("Speech error:", err);
        status.innerText = `‚ö†Ô∏è Speech error: ${err.error}`;
      };

      recognition.start();
    }
  </script>
</body>
</html>
